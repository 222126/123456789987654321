<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣資訊網</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-coins"></i>
                加密貨幣資訊網
            </div>
            <div class="search-container">
                <input type="text" id="crypto-search" placeholder="搜索加密貨幣...">
                <button onclick="searchCrypto()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <ul>
                <li><a href="#home" class="active"><i class="fas fa-home"></i> 首頁</a></li>
                <li><a href="#market"><i class="fas fa-chart-line"></i> 市場</a></li>
                <li><a href="#news"><i class="fas fa-newspaper"></i> 新聞</a></li>
                <li><a href="#portfolio"><i class="fas fa-wallet"></i> 投資組合</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="crypto-section">
            <h2>即時加密貨幣行情</h2>
            <div class="crypto-grid" id="cryptoGrid">
                <!-- 加密貨幣卡片將由 JavaScript 動態生成 -->
            </div>
        </section>

        <section class="market-overview">
            <h2>市場概況</h2>
            <div class="market-stats">
                <div class="stat-card">
                    <i class="fas fa-globe"></i>
                    <h3>總市值</h3>
                    <p id="totalMarketCap">$0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exchange-alt"></i>
                    <h3>24h 交易量</h3>
                    <p id="totalVolume">$0</p>
                </div>
                <div class="stat-card">
                    <i class="fab fa-bitcoin"></i>
                    <h3>比特幣主導率</h3>
                    <p id="btcDominance">0%</p>
                </div>
            </div>
        </section>

        <section class="news-section">
            <h2>最新新聞</h2>
            <div class="news-grid" id="newsGrid">
                <!-- 新聞卡片將由 JavaScript 動態生成 -->
            </div>
        </section>

        <section id="portfolio" class="portfolio">
            <h2>我的投資組合</h2>
            <div class="portfolio-summary">
                <div class="portfolio-value">
                    <h3>總資產價值</h3>
                    <p class="total-value">$0</p>
                    <p class="change">+0% 今日</p>
                </div>
                <div class="portfolio-chart">
                    <canvas id="portfolioChart"></canvas>
                </div>
            </div>
            <div class="portfolio-assets">
                <h3>資產明細</h3>
                <table class="assets-table">
                    <thead>
                        <tr>
                            <th>幣種</th>
                            <th>持有數量</th>
                            <th>價值</th>
                            <th>24h 變化</th>
                        </tr>
                    </thead>
                    <tbody id="portfolioTableBody">
                        <!-- 投資組合明細將由 JavaScript 動態生成 -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>關於我們</h4>
                <p>提供最即時的加密貨幣市場資訊和新聞</p>
            </div>
            <div class="footer-section">
                <h4>快速連結</h4>
                <ul>
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#market">市場</a></li>
                    <li><a href="#news">新聞</a></li>
                    <li><a href="#portfolio">投資組合</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>關注我們</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 加密貨幣資訊網. 保留所有權利.</p>
        </div>
    </footer>

    <!-- 詳細資料彈出視窗 -->
    <div id="cryptoDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCryptoName"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="price-info">
                    <div class="current-price">
                        <span id="modalCurrentPrice"></span>
                        <span id="modalPriceChange"></span>
                    </div>
                    <div class="price-stats">
                        <div class="stat">
                            <span class="label">24h 高點</span>
                            <span id="modalHigh24h"></span>
                        </div>
                        <div class="stat">
                            <span class="label">24h 低點</span>
                            <span id="modalLow24h"></span>
                        </div>
                        <div class="stat">
                            <span class="label">24h 交易量</span>
                            <span id="modalVolume24h"></span>
                        </div>
                        <div class="stat">
                            <span class="label">市值</span>
                            <span id="modalMarketCap"></span>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="time-filters">
                    <button class="time-btn active" data-period="24h">24H</button>
                    <button class="time-btn" data-period="7d">7D</button>
                    <button class="time-btn" data-period="30d">30D</button>
                    <button class="time-btn" data-period="1y">1Y</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
